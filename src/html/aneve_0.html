<html>
<head>
  <title>Aneve</title>
  <script src="http://api.blockchain.z.com/static/client/lib/eth-client.min.js"></script>
  <script type="text/javascript" src="./js/setting.js"></script>
  <script type="text/javascript" src="./js/api.js"></script>
  <script type="text/javascript" src="./js/key.js"></script>
  <script type="text/javascript" src="./js/lib/bignumber.min.js"></script>

  <!-- Page Design -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Page Design -->

  <script type="text/javascript">
    function checkTransition() {
      var votingcode = localStorage.getItem('votingcode')
      var haveAddr   = getMyAddr()
      if (!haveAddr) {
        alert('Please create your account.')
      } else if (votingcode == null) {
        alert('Please create a new voting or set the voting name.')
      } else {
        checkAneveAddr(res => {
          if (res == "0x0000000000000000000000000000000000000000") {
            alert('Please set the existing voting name.')
          } else {
            location.href='./aneve_1.html'
          }
        })
      }
    }
  </script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <font color="red">AN</font>onymous <font color="red">E</font>-<font color="red">V</font>oting using <font color="red">E</font>thereum
    </a>
    <a class="navbar-brand" href="./aneve_admin.html">.</a>
  </nav>

  <br>

  <div class="container">

    <h1>Welcome.</h1>
    <p class="lead">Please select the voting.</p>

    <hr>

    <h2>Create Account</h2>
      <p class="lead">Please create a new account if you don't have an account in the browser.</p>
      <input type="button" class="btn btn-outline-primary" value="create account" onclick="createAcc()"/>
      <h4 id="createresult"></h4>
      <input type="button" class="btn btn-outline-primary"value="check my address" onclick="getMyAddr()"/>
      <h4 id="myaddress"></h4>
    <hr>

    <h2>Select Voting</h2>
      <p class="lead">Input the voting name.</p>
      <input type="text" class="form-control" id="votingname2" value="test"/>
      <input type="button" class="btn btn-outline-primary" value="set the voting name" onclick="setAndCheckAneve(document.getElementById('votingname2').value)"/>
      <h4 id="aneveaddress"></h4>
    <hr>

    <input type="button" class="btn btn-danger" onclick="checkTransition()" value="next">
    <br>
    <br>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

  </div>
</body>
</html>
